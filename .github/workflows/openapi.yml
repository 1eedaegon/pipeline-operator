name: Save openapi.json as artifact
on:
  push:
    branches:
      - main

jobs:
  save-and-upload-openapi-json:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Start minikube
        uses: medyagh/setup-minikube@master
      - name: Generate helm definitions
        run: make helm
      - name: Deploy helm
        run: make helm-deploy
      - name: Run kubectl proxy
        run: nohup kubectl proxy &
      - name: Fetch openapi.json
        run: curl -k localhost:8001/openapi/v2 > openapi.json
      - name: Upload openapi.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi.json
          path: openapi.json
          if-no-files-found: error
