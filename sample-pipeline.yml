# Yennefer pipeline yaml
# Pipeline/Run: 
# - Create/Update: Initializing|Running|Completed
# - Delete: Stopping|Deleting|Deleted
# Task/Job: pipeline의 하위에 존재한다.
# - Create: Initializing|Waiting|Running|Completed
# - Update/Delete: Initializing|Waiting|Running|Completed 새로운 pipeline을 통해 run을 만드는 개념

apiVersion: pipeline.1eedaegon.github.io/v1
kind: Pipeline
metadata:
  namespace: pipeline
  name: pipeline-chain-test
  annotations:
    pipeline.1eedaegon.github.io/schedule-date: "2024-04-04T01:50:31Z"
    pipeline.1eedaegon.github.io/schedule-end: "2024-04-04T01:50:31Z"
    pipeline.1eedaegon.github.io/trigger: false
  labels:
    pipeline.1eedaegon.github.io/pipeline-name: pipeline-chain-test
spec:
  schedule: # Schedule의 cron과 runAfter/runBefore가 동시에 걸리면 경고를 띄운다. => after는 하위 시간 무시, before는 상위가 나를 무시
    scheduleDate: "1d" # */1 * * * * 또는 1d, 1w, 1M
    endDate: "2024-08-30" # "2024-06-30:00:00:00+0900"
    # (입력 받을 때)UTC+9를 기본으로 하며, 플랫폼 위치(리전)을 기준으로 표출하되, 입력하는 시간은 변환되어 저장되어야한다.
  volume: 
    name: pipeline-chain-volume # 이미 있으면 생성하지 않고 사용
    capacity: 1Gi
    storage: ceph-block
  trigger: false
  historyLimit:
    amount: 10
  runBefore: [] # runBefore를 걸었을 때 tasks/pipeline에 해당 이름이 없으면 경고를 띄운다.
  inputs: []
  outputs: []
  resource:
    cpu: 500m
    memory: 200Mi
  tasks:
  - name: pipeline-init-pipeline
    trigger: false
    resource:
      cpu: 600m
      memory: 200Mi
      gpu:
        type: nvidia # gpu를 걸고 타입을 걸었을 때 node label에 없으면 경고를 띄운다.
        amount: 2
    runBefore:
    - pipeline-init-pipeline
    inputs: # runBefore와 inputs가 동시에 걸리고 runBefore의 task에 output이 없으면 경고를 띄운다.
    - init-input
    outputs:
    - init-output
  -  # inline task type because define image
    name: import-s3
    image: amazon/aws-cli
    resource:
      cpu: 500m
      memory: 200Mi
      gpu:
        type: nvidia # gpu를 걸고 타입을 걸었을 때 node label에 없으면 경고를 띄운다.
        amount: 2
    runBefore: []
    inputs: # runBefore와 inputs가 동시에 걸리고 runBefore의 task에 output이 없으면 경고를 띄운다.
    - init-output
    outputs:
    - import-output
  - name: transform-data
    image: amazon/aws-cli
    resource:
      cpu: 500m
      memory: 200Mi
      gpu:
        type: nvidia # gpu를 걸고 타입을 걸었을 때 node label에 없으면 경고를 띄운다.
        amount: 2
    runBefore:
    - import-s3
    inputs: [] # runBefore와 inputs가 동시에 걸리고 runBefore의 task에 output이 없으면 경고를 띄운다.
    outputs: []
  
status:
  runs: 10
  createDate: 2024-05-13:16:00:00
  lastUpdateDate: 2024-05-13:17:00:00

